<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Meta Description -->
    <meta name="description"
        content="A professional portfolio with a fully functional contact form, featuring real-time validation. Built for an engaging and user-friendly experience.">

    <!-- Meta Keywords -->
    <meta name="keywords"
        content="portfolio, web developer, UI developer, contact form, form validation, front-end development, Angular, Tailwind CSS, JavaScript">

</head>

<body>
    <!-- Page Header -->
    <header class="header">
        <h1>Styling a Personal about with CSS3</h1>
        <!-- Navigation Menu -->
        <nav role="navigation">
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a class="active" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <hr>

    <!-- Contact Me Form Section -->
    <section id="contact" class="portfolio">
        <h2>Contact Me</h2>

        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name..." required minlength="3"
                    pattern="[A-Za-z ]{3,}" title="Name must be at least 3 letters long and contain only letters and spaces.">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address..." required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number..." pattern="[0-9]{10}"
                    title="Phone number must be 10 digits." required>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <label class="radiolabel"><input type="radio" name="gender" value="Male" required> Male</label>
                <label class="radiolabel"><input type="radio" name="gender" value="Female" required> Female</label>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter subject here..." required minlength="5"
                    title="Subject must be at least 5 characters long.">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message..." rows="5" required
                    minlength="10" title="Message must be at least 10 characters long."></textarea>
            </div>

            <div class="form-buttons">
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Lavanya Chandran. All rights reserved.</p>
    </footer>

</body>

</html>
